<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دردشة صوتية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="join-container" id="joinContainer">
      <h1>انضم إلى غرفة دردشة صوتية</h1>
      <div class="join-form-container">
        <input type="text" id="userName" class="input-field" placeholder="أدخل اسمك" required />
        <input type="text" id="roomId" class="input-field" placeholder="معرف الغرفة (اتركه فارغاً لإنشاء جديد)" />
      </div>
      <button class="btn primary-btn" onclick="joinRoom()">انضم للغرفة</button>
    </div>

    <div class="room-container" id="roomContainer">
      <div class="header">
        <h1>غرفة الدردشة الصوتية</h1>
        <div class="room-link" id="roomLink"></div>
        <p>المتصلون: <span id="participantCount">0</span>/4</p>
        <button class="btn leave-btn" onclick="leaveRoom()">مغادرة الغرفة</button>
      </div>
      <div class="participants-grid" id="participantsGrid"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
